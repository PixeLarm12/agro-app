<!DOCTYPE html>
{% extends 'base.html' %}

{% block title %} Pesquisar cultura {% endblock %}

{% block content %}
    <div class="flex flex-col justify-center items-center content-center w-full">
        {% if cultures %}
            <form action="/send-search" method="POST" class="w-full px-6">
                <div class="grid grid-cols-12 gap-4 w-full">

                    <div class="col-span-12">
                        <label for="cultureId" class="font-bold text-xl pl-1 text-amber-400">Selecione uma cultura:</label>
                        <select name="cultureId" id="cultureId" size="10" class="bg-gray-50 border border-gray-300 text-gray-600 rounded-lg w-full p-2.5">
                            {% for culture in cultures %}
                                <option value="{{ culture['idCultura'] }}">{{ culture['idCultura'] }} - {{ culture['cultura'] }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-span-12">
                        <button type="submit" class="py-4 text-xl font-bold bg-amber-400 w-full rounded-md text-gray-600">ENVIAR</button>
                    </div>
                </div>
            </form>
        {% else %}
            <div class="flex flex-col justify-center items-center content-center">
                <h3 class="text-xl text-amber-400 underline break-words">Houve erro: Mensagem de erro gigantesca</h3>
                <a class="button-default" href="/">VOLTAR</a>
                
            </div>
        {% endif %}
    </div>
{% endblock %}

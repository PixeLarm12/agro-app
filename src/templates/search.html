<!DOCTYPE html>
{% extends 'base.html' %}

{% block title %} Pesquisar cultura {% endblock %}

{% block content %}
    <form action="/send-search" method="POST">
        {% if cultures %}
            <select name="cultureId" id="cultureId">
                <option value="" default>Selecione uma cultura</option>
                {% for culture in cultures %}
                    <option value="{{ culture['idCultura'] }}">{{ culture['cultura'] }}</option>
                {% endfor %}
            </select>
        {% else %}
            <h3>Houve erro: {{ errors["message"] }}</h3>
        {% endif %}

        <button type="submit">Enviar</button>
    </form>
{% endblock %}
